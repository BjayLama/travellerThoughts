        $(document).ready(function () {

                // var srcValue = $(this).attr('href');
                // console.log('Image source: ' + srcValue);
                $(".hover-effect").addClass("show-bg");
                $("body").addClass("image-blur");
                $(this).addClass("new-zindex");
                // $(".hover-effect").css("background-image", "url(" + srcValue + ")");

            })
            $(".new-style-image a").on('mouseleave', function () {
                $(this).removeClass("new-zindex");
                $(".hover-effect").removeClass("show-bg").delay(500);
                $("body").removeClass("image-blur");
            });
        });


        $(window).scroll(function () {
            var scroll = $(window).scrollTop();


            if (scroll >= 200) {
                $(".destination-info").addClass("low-opacity");
            }

            else {
                $(".destination-info").removeClass("low-opacity");
            }

        })
